workspace:
  name: nfl_sdf
  edition: "1.1"
  dialect: sdf
  description: >
    An SDF implementation of various data models
  remote-location: 's3://purview-snowflake/sdf/'
  includes:
    - path: src
  code-checks:
    - name: Code Check
      description: >
        Ensure that there is no PII.name
      assert: not-exists
      path: checks/code_check.sql

---
classifier:
  name: PII
  labels:
    - name: name

---
table: 
  name: pbp_2020
  file-format: parquet
  with-header: true
  source-locations:
    - path: src/raw/pbp_2020.sql
---
table: 
  name: pbp_2021
  file-format: parquet
  with-header: true
  source-locations: 
    - path: src/raw/pbp_2021.sql
---
table:
  name: pbp_2022
  file-format: parquet
  with-header: true
  source-locations:
    - path: src/raw/pbp_2022.sql